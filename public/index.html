<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Bin Dashboard</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #121a33;
      --muted: #8ea0c8;
      --text: #e8eefc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Ubuntu;
      background: linear-gradient(160deg, #0b1020, #10193a);
      color: var(--text);
    }

    .wrap {
      max-width: 980px;
      margin: 40px auto;
      padding: 0 16px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .title {
      font-weight: 700;
      font-size: 20px
    }

    .card {
      background: var(--card);
      border: 1px solid #1e2b57;
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
    }

    .grid {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }

    .muted {
      color: var(--muted);
      font-size: 13px
    }

    .big {
      font-size: 34px;
      font-weight: 700
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #0f1730;
      border: 1px solid #2a3e78;
      font-size: 12px;
      color: var(--muted)
    }

    .led {
      width: 10px;
      height: 10px;
      border-radius: 50%
    }

    .led.green {
      background: #31d158;
      box-shadow: 0 0 14px #31d158
    }

    .led.yellow {
      background: #ffd048;
      box-shadow: 0 0 14px #ffd048
    }

    .led.red {
      background: #ff4d4d;
      box-shadow: 0 0 14px #ff4d4d
    }

    .progress {
      height: 14px;
      background: #0e1430;
      border: 1px solid #25408c;
      border-radius: 999px;
      overflow: hidden
    }

    .bar {
      height: 100%;
      width: 0%
    }

    .bar.green {
      background: #2fdd6a
    }

    .bar.yellow {
      background: #ffd24f
    }

    .bar.red {
      background: #ff5b5b
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    }

    footer {
      margin-top: 22px;
      display: flex;
      gap: 10px;
      align-items: center;
      color: var(--muted);
      font-size: 12px
    }

    button {
      background: #1a2a5c;
      color: #e9f1ff;
      border: 1px solid #2b4aa3;
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer
    }

    button:hover {
      filter: brightness(1.1)
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="title">üóëÔ∏è Smart Bin ‚Äî Real-Time Status</div>
      <div class="pill"><span id="ledDot" class="led green"></span><span id="ledText">LED: green</span></div>
    </header>

    <div class="grid">
      <div class="card">
        <div class="muted">Fill Level</div>
        <div class="big"><span id="fillPct">‚Äî%</span></div>
        <div class="progress">
          <div id="fillBar" class="bar green"></div>
        </div>
      </div>

      <div class="card">
        <div class="muted">Current Weight</div>
        <div class="big"><span id="weightKg">‚Äî</span> <span class="muted">kg</span></div>
      </div>

      <div class="card">
        <div class="muted">Classification</div>
        <div class="big" id="classif">‚Äî</div>
      </div>
    </div>

    <footer>
      <div>Last updated: <span id="lastUpdated" class="mono">‚Äî</span></div>
      <button id="refreshBtn">Refresh</button>
      <div class="muted">Auto-refreshes every 2s</div>
    </footer>
  </div>

  <script src="index.js"></script>
</body>

</html>
